<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - جامعة الطفيلة التقنية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1976d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .login-container {
      text-align: center;
      color: white;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 5px 0;
      font-size: 18px;
    }

    p {
      margin: 0 0 15px 0;
      font-size: 14px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: right;
    }

    input::placeholder {
      color: white;
    }

    button {
      width: 270px;
      padding: 10px;
      background-color: #009688;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      margin-top: 10px;
      display: block;
      color: white;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="شعار الجامعة">
    <h2>جامعة الطفيلة التقنية</h2>
    <p>نظام التسجيل الإلكتروني - الإصدار الثاني</p>

    <div class="login-box">
      <input type="text" id="username" placeholder="الرقم الجامعي"><br>
      <input type="password" id="password" placeholder="كلمة المرور"><br>
      <button onclick="login()">دخول</button>
      <span class="link" onclick="alert('يرجى التواصل مع وحدة القبول لتحديث كلمة المرور')">نسيت كلمة المرور</span>
    </div>
  </div>

  <script>
    function login() {
      // Always accept login and redirect
      window.location.href = "grades.html";
    }
  </script>
</body>
</html>
